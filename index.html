<!DOCTYPE html>
<html lang="fr" color-mode="dark">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albion Online Market Prices</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="EventListener.js" defer></script>
  <script src="/_vercel/insights/script.js" defer></script>
  <script>
    if (
      localStorage.getItem("color-mode") === "light" ||
      (window.matchMedia("(prefers-color-scheme: light)").matches &&
        !localStorage.getItem("color-mode"))
    ) {
      document.documentElement.setAttribute("color-mode", "light");
    }
  </script>
</head>
<body>
  <div id="MenuShow">
     <div id="img-switch-modeMenu" class="img-switch-modeMenu">
      <img  class="color-mode__btn light--hidden" aria-label="Toggle light mode" src="sun.png" alt=""> 
      <img  class="color-mode__btn dark--hidden" aria-label="Toggle dark mode" src="moon.png" alt=""> 
    </div>
 </div>
  <div class="blurZone">
    <div class="Search-Sort">
      <div class="search-wrapper">
        <input id="search" type="search" placeholder="Search Items" data-search>
      </div>
      <ul id="SortMenu" class="SortMenu">
        <li>
          <a href="" class="SortMenuTextAZ">A à Z ▼</a>
          <ul id="Sousmenu" class="SousMenuScrAZ">
            <li><a href="" class="A-Z">A à Z</a></li>
            <li><a href="" class="Z-A">Z à A</a></li>
          </ul>
        </li>
        <li>
          <a href="" class="SortMenuTextT">All tiers ▼</a>
          <ul id="Sousmenu" class="SousMenuScrT">
            <li><a href="" class="T1">T1</a></li>
            <li><a href="" class="T2">T2</a></li>
            <li><a href="" class="T3">T3</a></li>
            <li><a href="" class="T4">T4</a></li>
            <li><a href="" class="T5">T5</a></li>
            <li><a href="" class="T6">T6</a></li>
            <li><a href="" class="T7">T7</a></li>
            <li><a href="" class="T8">T8</a></li>
            <li><a href="" class="All">All tiers</a></li>
          </ul>
        </li>
        <li>
          <a href="" class="SortMenuTextL">All levels  ▼</a>
          <ul id="Sousmenu" class="SousMenuScrL">
            <li><a href="" class="0">0</a></li>
            <li><a href="" class="1">1</a></li>
            <li><a href="" class="2">2</a></li>
            <li><a href="" class="3">3</a></li>
            <li><a href="" class="4">4</a></li>
            <li><a href="" class="AllL">All levels</a></li>
          </ul>
        </li>
      </ul>
      <div class="img-switch-mode">
        <img  class="color-mode__btn light--hidden" aria-label="Toggle light mode" src="sun.png" alt=""> 
        <img  class="color-mode__btn dark--hidden" aria-label="Toggle dark mode" src="moon.png" alt=""> 
      </div>
      <button class="Menu", id="Menu">☰</button>
    </div>
    <div class="item-cards" data-item-cards-container></div>
    <div>
      <h1 class="No-Results">No Results</h1>
    </div>
    <div>
      <button class="btn-afficher-plus">afficher plus</button>
    </div>
    <template data-item-template>
      <div class="card">
        <img src="" alt="" class="image" data-image>
        <div class="header" data-header></div>
      </div>
    </template>
  </div>
</body>
</html>
